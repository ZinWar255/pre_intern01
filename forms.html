<!DOCTYPE html>
<html>
    <head>
        <title>Test Form Elements</title>
    </head>
    <body>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label>Last name:</label><br>
            <input type="text" name="lname"><br><br>
            <label for="browser">Choose your favourite Language:</label>
            <input list="languages" name="languages">

            <datalist id="languages">
            <option value="Java">
            <option value="PHP">
            <option value="Python">
            <option value="C#">
            </datalist>
            <button>Submit</button>
            <input type="reset"> 
        </form>
    </body>
</html>
